<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 2rem;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* Adjust the gap as needed */
            justify-content: center;
        }
        .category {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            width: 150px; /* Adjust the width as needed */
        }
        .category a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .category a:hover {
            background-color: #f9f9f9;
        }
        button {
            display: block;
            margin: 2rem auto;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Categories</h1>
    <div class="categories">
        <div class="category"><a href="/category/Music">Music</a></div>
        <div class="category"><a href="/category/Games">Games</a></div>
        <div class="category"><a href="/category/Literature">Literature</a></div>
        <div class="category"><a href="/category/Movies">Movies</a></div>
        <div class="category"><a href="/category/Science">Science</a></div>
        <div class="category"><a href="/category/Politics">Politics</a></div>
        <div class="category"><a href="/category/Sports">Sports</a></div>
        <div class="category"><a href="/category/Pets">Pets</a></div>
        <div class="category"><a href="/category/Other">Other</a></div>
    </div>
    <button type="button" onclick="location.href='/home'">Home</button>
</div>
</body>
</html>
