<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${postTitle}"></title>
    <style>
        h1 {
            font-family: Arial, serif;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding-bottom: 10px;
            padding-top: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 10px;
        }
        .post-info {
            font-family: Arial, serif;
            color: rgb(96,96,96);
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .post-content{
            font-family: Arial, serif;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .home-button{
            font-family: Arial, serif;
            text-align: center;
            background-color: #07700c;
            color: white;
            padding-bottom: 10px;
            padding-top: 10px;
            margin-top: 0;
            margin-bottom: 5px;
            border-radius: 10px;
            border-style: none;
            transition: opacity 0.3s;
        }

        .home-button:hover{
            opacity: 0.7;
            cursor: pointer;
        }

    </style>
</head>
<body>

<h1 th:text="${postTitle}">Post title</h1>
<p class="post-info">
    <span>Posted by </span>
    <a th:href="@{/profile/get/{username}(username=${op})}" th:text="${op}">User</a>
    <span th:text="' at ' + ${createdAt} + ' in ' + ${category}"> at Date in Category</span>
</p>

<p class="post-content" th:text="${content}">
    Content
</p>

<button class="home-button" type="button" onclick="location.href='/home'">Home</button>

</body>
</html>
