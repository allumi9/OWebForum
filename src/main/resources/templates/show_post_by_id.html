<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${postTitle}">Post</title>
    <style>
        h1 {
            font-family: Arial, serif;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .post-info {
            font-family: Arial, serif;
            color: rgb(96,96,96);
            margin: 10px 0;
            font-size: 12px;
        }
        .post-content {
            font-family: Arial, serif;
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            border-style: solid;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: grey;
            color: #f4f4f4;
            margin-right: 10px;
            transition: opacity 0.3s;
        }
        .home-button {
            font-family: Arial, serif;
            padding: 20px 16px;
            border-radius: 15px;
            border-style: none;
            background-color: #333333;
        }
        button:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        .post-controls {
            display: flex;
            align-items: center;
            padding: 1%;
            border: 1px solid #575757;
            border-radius: 20px;
            background-color: #f4f4f4;
            margin: 10px 0;
        }
        .add-comment-block {
            flex-grow: 1;
            display: flex;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .add-comment-block form {
            display: flex;
            width: 100%;
        }
        .comment-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .voting-block {
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 20px;
            padding: 1%;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        .voting-block-rating-number {
            background-color: #575757;
            padding: 0 10px;
            border-radius: 20px;
            color: #f4f4f4;
            margin: 0 10px;
        }
        .comment-thread {
            margin: 10px 0 0 20px;
            border: 1px solid #575757;
            border-radius: 10px;
            padding: 1%;
            background-color: #f4f4f4;
        }
        .comment-date {
            font-size: 14px;
            color: #575757;
            margin-bottom: 5px;
        }
        .voting-block-comments {
            display: flex;
            align-items: center;
            padding: 1%;
            border-radius: 10px;
            border: 1px solid #575757;
            margin: 10px 0;
            background-color: #fff;
        }
        .reply-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .add-reply-block {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
        }
        .reply-input-form {
            width: 100%;
            display: flex;
            margin-right: 0;
        }
    </style>
</head>
<body>
<h1 th:text="${postTitle}">Post title</h1>
<p class="post-info">
    <span>Posted by </span>
    <a th:href="@{/profile/get/{username}(username=${op})}" th:text="${op}">User</a>
    <span th:text="' at ' + ${createdAt} + ' in ' + ${category}"> at Date in Category</span>
</p>

<p class="post-content" th:text="${content}">Content</p>
<div class="post-controls">
    <button class="home-button" type="button" onclick="location.href='/home'">HOME</button>
    <div class="voting-block">
        <form class="voting-block-buttons" th:action="@{/post/{id}/vote(id=${postid})}" method="post">
            <button class="upvote-button" name="btn" value="up" type="submit">&uarr;</button>
            <button class="downvote-button" name="btn" value="down" type="submit">&darr;</button>
        </form>
        <div class="voting-block-rating-number">
            <p class="rating" th:text="${rating}">+170</p>
        </div>
    </div>
    <div class="add-comment-block">
        <form th:action="@{/post/{id}/comment(id=${postid})}" method="post">
            <input name="comment-input" class="comment-input" type="text" placeholder="Your comment">
            <button class="add-comment-button" type="submit">&#9998;</button>
        </form>
    </div>
</div>

<div class="comment-block" th:insert="~{comment-fragment :: comment-fragment (comments=${comments}, postid=${postid})}"></div>

</body>
</html>
